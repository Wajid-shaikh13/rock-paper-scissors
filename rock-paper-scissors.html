<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rock-paper-scissors.css">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-btn";
    ><img src="rock-emoji.png" class="move-icon"></button>

    <button class="move-button js-paper-btn";
    ><img src="paper-emoji.png" class="move-icon"></button>

    <button class="move-button js-scissors-btn";
    ><img src="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button onclick="
        autoPlay();
    " class="auto-play-btn">Auto Play</button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
